<!DOCTYPE html>
<html>
<head>
    <title>Farkle Dice Optimizer</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .dice-pool { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
        .die-tag { background: #e0e0e0; padding: 5px 10px; border-radius: 15px; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .progress-bar { width: 100%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #4CAF50; transition: width 0.3s ease; }
        #results { margin-top: 20px; }
        .result-item { margin: 10px 0; padding: 10px; background: #f8f8f8; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Farkle Dice Optimizer</h1>
    
    <div class="section">
        <h2>Seleccionar Dados</h2>
        <select id="dieSelect"></select>
        <button onclick="addDie()">Añadir Dado</button>
        <button onclick="clearDice()">Limpiar</button>
        <div class="dice-pool" id="dicePool"></div>
    </div>

    <div class="section">
        <h2>Simulación</h2>
        <button onclick="startSimulation()">Calcular Mejor Combinación</button>
        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>
    </div>

    <div id="results"></div>

    <script src="diceData.js"></script>
    <script src="simulator.js"></script>
</body>
</html>
